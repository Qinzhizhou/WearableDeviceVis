<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
     <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 90%;
            height: 90%;
            position: absolute;
        }
        .quarter-div{
            width: 50%;
            height: 50%;
            float: left;
        }

    </style>
    <title>Dashboard Results</title>

</head>
<body>
<p> The type of experiment is freeliving data </p><button class="btn"> <a href="{% url 'index' %}"> GO BACK</a></button>
<form method="POST" action = "{% url 'renew_com_living' %}">
    {% csrf_token %}
    Select the day of experiment:
    <select name="dayid">
    <option value="day1">day1</option>
    <option value='day2'>day2</option>
    <option value="day3">day3</option>
    <option value='day4'>day4</option>
    <option value="day5">day5</option>
    <option value='day6'>day6</option>
    <option value='day7'>day7</option>
</select>
<input type="submit" value="click">
</form>


<div class="main">
        <div id = 'chart1' class="quarter-div blue"></div>
        <div id = 'chart2' class="quarter-div green"></div>
        <div id = 'chart3' class="quarter-div orange"></div>
        <div id = 'chart4' class="quarter-div yellow"></div>
</div>

<!-- how to seperate js file in to static file? <script type= 'text/javascript' src="{% static '/js/freeliving.js' %}"></script>-->

<script>

var chartDom = document.getElementById('chart1');
    var myChart = echarts.init(chartDom);
    var option;
    var times = {{ timelines|safe }}

    option = {
        color: ['#80FFA5', '#00DDFF', '#37A2FF', '#FF0087', '#FFBF00'],
        dataZoom: [
    {
      type: 'inside',
      start: 0,
      end: 100
    }, {
      start: 0,
      end: 100
    }
  ],

  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['A', 'B', 'C', 'D', 'E']
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: {{ timelines|safe }},
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'A',
      type: 'line',
      smooth: true,
      lineStyle: {
        width: 0
      },
      showSymbol: false,
      areaStyle: {
        opacity: 0.8,
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(128, 255, 165)'
          },
          {
            offset: 1,
            color: 'rgb(1, 191, 236)'
          }
        ])
      },
      emphasis: {
        focus: 'series'
      },
      data: {{ vA|safe }}
    },
    {
      name: 'B',
      type: 'line',

      smooth: true,
      lineStyle: {
        width: 0
      },
      showSymbol: false,
      areaStyle: {
        opacity: 0.8,
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(0, 221, 255)'
          },
          {
            offset: 1,
            color: 'rgb(77, 119, 255)'
          }
        ])
      },
      emphasis: {
        focus: 'series'
      },
      data: {{ vB|safe }}
    },
    {
      name: 'C',
      type: 'line',

      smooth: true,
      lineStyle: {
        width: 0
      },
      showSymbol: false,
      areaStyle: {
        opacity: 0.8,
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(55, 162, 255)'
          },
          {
            offset: 1,
            color: 'rgb(116, 21, 219)'
          }
        ])
      },
      emphasis: {
        focus: 'series'
      },
      data: {{ vC|safe }}
    },
    {
      name: 'D',
      type: 'line',

      smooth: true,
      lineStyle: {
        width: 0
      },
      showSymbol: false,
      areaStyle: {
        opacity: 0.8,
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(255, 0, 135)'
          },
          {
            offset: 1,
            color: 'rgb(135, 0, 157)'
          }
        ])
      },
      emphasis: {
        focus: 'series'
      },
      data:  {{ vD|safe }}
    },
    {
      name: 'E',
      type: 'line',

      smooth: true,
      lineStyle: {
        width: 0
      },
      showSymbol: false,
      label: {
        show: true,
        position: 'top'
      },
      areaStyle: {
        opacity: 0.8,
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(255, 191, 0)'
          },
          {
            offset: 1,
            color: 'rgb(224, 62, 76)'
          }
        ])
      },
      emphasis: {
        focus: 'series'
      },
      data: {{ vE|safe }}
    }
  ]
};

option && myChart.setOption(option);
</script>
