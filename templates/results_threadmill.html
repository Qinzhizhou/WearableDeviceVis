<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <meta charset="utf-8" />
     <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <title>Dashboard Results of Threadmill Results </title>
</head>
<body>
<p> The type of experiment is threadmill data </p>


<form method="POST" action = "{% url 'renew_pread' %}">
    {% csrf_token %}
    Select the day of experiment:
    <select name="typeid">
    <option value="Heart Rate">Heart Rate</option>
    <option value='Steps'>Step 1</option>
    <option value="Steps2">Step 2</option>
    <option value='Calories'>Calories 1</option>
    <option value="Calories2">Calories 2</option>
    </select>

<input type="submit" value="click">
</form>

<section class = 'mainbox'>
    <div class="leftside" id="chart1"></div>
    <div class="rightside" id="chart2"></div>

</section>

<script>
    // Store the variable
    var hours = {{ timelines|safe }};
    var timelines = hours;
    var chargers = ['GT', 'Fitbit Charge HR', 'Fitbit Charge 2', 'Fitbit Surge'];
    var va = {{ vA|safe }};
    var vb = {{ vB|safe }};
    var vc = {{ vC|safe }};
    var vd = {{ vD|safe }};
    var na = {{ nA|safe }};
    var nb = {{ nB|safe }};
    var nc = {{ nC|safe }};
    var nd = {{ nD|safe }};
    var time_lines = {{ timelines|safe }};
    var t1 = {{ t1 | safe }};
    var t2 = {{ t2 | safe }};
    var condition = {{ the_id | safe }}

</script>

<script type="text/javascript" src="{% static "js/threadmill.js" %}"></script>
{% block messages %}
            {% if messages %}
                <div class = 'container' style="color: firebrick; margin-top: 20px">
            {% for message in messages %}
                {{ message  }}
            {% endfor %}
                </div>
            {% endif %}
        {% endblock %}
<button class="btn"> <a href="{% url 'index' %}"> GO BACK</a></button>
</body>
</html>
