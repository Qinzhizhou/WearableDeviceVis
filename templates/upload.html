<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data Page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
  <button class="w3-bar-item w3-button w3-xxlarge" onclick="w3_close()">Close &times;</button>
     <a href="index" class="w3-bar-item w3-button">Index</a>
     <a href="upload" class="w3-bar-item w3-button">Upload</a>
     <a href="#" class="w3-bar-item w3-button">Dashboard</a>
     <a href="#" class="w3-bar-item w3-button">Analysis</a>
</div>

<!-- Page Content -->
<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div>
  <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>

<div class="container card" style =" margin-top: 50px; padding: 30px ";>
        <div class="content">
            <h1>Please uploaded experiment data file</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row content">
                    <div class = 'col'> <br><br>
                        <input type="file" name = "document" id = 'document' required = 'required'>
                    </div>

                    <div class="col">
                             <p id="id"> Select the experiment type: </p>

                                <select name="experimentid" id="experimentid">
                                    <option value="FreeLiving">FreeLiving</option>
                                    <option value="Threadmill">Threadmill</option>
                                </select>
                                <select name="dayid" id="dayid">
    <option value="day1">day1</option>
    <option value='day2'>day2</option>
    <option value="day3">day3</option>
    <option value='day4'>day4</option>
    <option value="day5">day5</option>
    <option value='day6'>day6</option>
    <option value='day7'>day7</option>
</select>

                    </div>

                    <div class = 'col'> <br><br>
                        <button id = "submit" class="btn-primary ">Upload</button><br>
                    </div>
                </div>
            </form>

       <br>
        {% block messages %}
            {% if messages %}
                <div class = 'container' style="">
            {% for message in messages %}
                {{ message  }}
            {% endfor %}

            {% endif %}
        {% endblock %}
        </div>
    </div>
</div>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>




</body>
</html>
